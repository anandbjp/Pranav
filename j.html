<html>
    <head><title>Nested Table</title></head>
     <body>
         <table>
             <tr>
                 <td style="background-color:antiquewhite" width="1000" height="1000">
            
                    <table border="100" bordercolor="antiquewhite">
                       <tr>
                          <td style="background-color:black" width="900" height="900">

                             <table border="100" bordercolor="black">
                                 <tr>
                                     <td style="background-color:blue" width="800" height="800">

                                        <table border="100" bordercolor="blue">
                                            <tr>
                                                <td style="background-color:blueviolet" width="700" height="700"></td>
                                            </tr>
                                        </table>
     </body>
</html>
